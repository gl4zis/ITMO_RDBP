staff:
  get:
    summary: 'Get info about all staff accounts'
    operationId: getStaff
    tags:
      - User
    responses:
      200:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/responses.yaml#/UserResponse'
      401:
        description: 'Unauthorized'
      403:
        description: 'No rights'

fire:
  delete:
    summary: 'Remove guard account'
    operationId: fire
    tags:
      - User
    parameters:
      - name: login
        in: query
        required: true
        schema:
          type: string
    responses:
      200:
        description: 'User successfully removed'
      400:
        description: 'You cannot fire not guard role'
      401:
        description: 'Unauthorized'
      403:
        description: 'No rights'
      404:
        description: 'User not found by login'

