unread:
  get:
    summary: 'Get all unread notifications for current user'
    operationId: getUnreadNotifications
    tags:
      - Notification
    responses:
      200:
        description: 'List of notification entities'
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/responses.yaml#/NotificationResponse'
      401:
        description: 'Unauthorized'

mark-as-read:
  post:
    summary: 'Mark specific notification as read'
    operationId: markAsRead
    tags:
      - Notification
    parameters:
      - name: id
        in: query
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: 'Successfully marked'
      400:
        description: 'Invalid notification id in request'
      401:
        description: 'Unauthorized'
      403:
        description: 'No rights'
      404:
        description: 'Notification not found by id'

mark-all-as-read:
  post:
    summary: 'Mark all user notifications as read'
    operationId: markAllAsRead
    tags:
      - Notification
    responses:
      200:
        description: 'Successfully marked'
      401:
        description: 'Unauthorized'