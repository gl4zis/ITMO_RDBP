StringData:
  type: object
  required:
    - data
  properties:
    data:
      type: string

RoomType:
  type: string
  enum:
    - BLOCK
    - AISLE

UserRole:
  type: string
  enum:
    - NON_RESIDENT
    - RESIDENT
    - MANAGER
    - GUARD

GuardHistory:
  type: object
  required:
    - timestamp
    - type
  properties:
    timestamp:
      type: string
      format: date-time
    type:
      type: string
      enum:
        - IN
        - OUT