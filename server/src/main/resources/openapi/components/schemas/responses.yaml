UserResponse:
  type: object
  required:
    - login
    - name
    - surname
    - role
  properties:
    login:
      type: string
    name:
      type: string
    surname:
      type: string
    role:
      $ref: './models.yaml#/UserRole'

ProfileResponse:
  allOf:
    - $ref: '#/UserResponse'
    - type: object
      properties:
        university:
          type: string
        dormitory:
          type: string
        roomNumber:
          type: integer

DormitoryResponse:
  type: object
  required:
    - id
    - address
    - universityIds
    - residentNumber
  properties:
    id:
      type: integer
    address:
      type: string
    universityIds:
      type: array
      items:
        type: integer
    residentNumber:
      type: integer

NotificationResponse:
  type: object
  required:
    - id
    - bidId
    - text
  properties:
    id:
      type: integer
      format: int64
    bidId:
      type: integer
      format: int64
    text:
      type: string